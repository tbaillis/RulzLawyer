<!DOCTYPE html>
<html>
<head>
    <title>Simple JS Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <div id="output">Loading...</div>
    
    <script>
        console.log('JavaScript is working!');
        document.getElementById('output').textContent = 'JavaScript executed successfully!';
        
        // Test loading a single module
        fetch('src/dice-engine.js')
            .then(response => response.text())
            .then(code => {
                document.getElementById('output').innerHTML += '<br>DiceEngine file loaded successfully (' + code.length + ' characters)';
                console.log('DiceEngine code loaded');
            })
            .catch(error => {
                document.getElementById('output').innerHTML += '<br>Error loading DiceEngine: ' + error.message;
                console.error('Error loading DiceEngine:', error);
            });
    </script>
</body>
</html>
