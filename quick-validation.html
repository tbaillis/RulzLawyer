<!DOCTYPE html>
<html>
<head>
    <title>Quick System Validation</title>
    <style>
        body { font-family: monospace; background: #1a1a2e; color: #e8e6e3; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-left: 3px solid #d4af37; }
        .pass { border-left-color: #28a745; }
        .fail { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <h1>🔧 Quick System Validation</h1>
    <div id="results"></div>

    <script src="code-repository/src/dice-engine.js"></script>
    <script src="code-repository/src/srd-data.js"></script>
    <script src="code-repository/src/spell-manager.js"></script>
    <script src="code-repository/src/equipment-manager.js"></script>
    <script src="code-repository/src/random-tables-index.js"></script>
    <script src="code-repository/src/character-manager.js"></script>
    <script src="code-repository/src/adventure-engine.js"></script>
    <script src="code-repository/src/storage-manager.js"></script>
    <script src="app.js"></script>

    <script>
        setTimeout(() => {
            const results = document.getElementById('results');
            const engine = window.gameEngine;
            
            if (!engine) {
                results.innerHTML = '<div class="test fail">❌ Game engine not found</div>';
                return;
            }

            let output = '';
            
            // Test dice engine
            try {
                const roll = engine.diceEngine.roll('1d20');
                output += `<div class="test pass">✅ Dice Engine: Working (rolled ${roll})</div>`;
            } catch (e) {
                output += `<div class="test fail">❌ Dice Engine: ${e.message}</div>`;
            }

            // Test character creation
            try {
                const char = engine.characterManager.createCharacter({
                    name: 'Test Hero',
                    race: 'human',
                    class: 'fighter',
                    level: 1
                });
                output += `<div class="test pass">✅ Character Creation: Working (${char.name}, HP: ${char.hitPoints.maximum})</div>`;
            } catch (e) {
                output += `<div class="test fail">❌ Character Creation: ${e.message}</div>`;
            }

            // Test equipment system
            try {
                const weaponCount = Object.keys(engine.equipmentManager.weapons).length;
                output += `<div class="test pass">✅ Equipment System: Working (${weaponCount} weapons loaded)</div>`;
            } catch (e) {
                output += `<div class="test fail">❌ Equipment System: ${e.message}</div>`;
            }

            // Test spell system
            try {
                const spellCount = Object.keys(engine.spellManager.spellDatabase).length;
                output += `<div class="test pass">✅ Spell System: Working (${spellCount} spells loaded)</div>`;
            } catch (e) {
                output += `<div class="test fail">❌ Spell System: ${e.message}</div>`;
            }

            // Test adventure generation
            try {
                const adventure = engine.adventureEngine.generateAdventure({
                    partyLevel: 2,
                    adventureType: 'dungeon'
                });
                output += `<div class="test pass">✅ Adventure Generation: Working (${adventure.title || 'Adventure created'})</div>`;
            } catch (e) {
                output += `<div class="test fail">❌ Adventure Generation: ${e.message}</div>`;
            }

            results.innerHTML = output;
        }, 2000);
    </script>
</body>
</html>
